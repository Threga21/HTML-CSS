<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Cards Task</title>

    <style>
        body {
            font-family: Arial;
            text-align: center;
        }

        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            width: 230px;
            background: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px gray;
            text-align: left;
        }

        button {
            background: #2ecc71;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Flexbox Cards Task</h1>

    <div class="cards">

        <div class="card">
            <h3>Card 1</h3>
            <p>This is a simple card using flex.</p>
            <button>View</button>
        </div>

        <div class="card">
            <h3>Card 2</h3>
            <p>Practice creating layouts using Flexbox.</p>
            <button>View</button>
        </div>

        <div class="card">
            <h3>Card 3</h3>
            <p>Try adding more cards or changing the styles.</p>
            <button>View</button>
        </div>

    </div>

</body>
</html>
