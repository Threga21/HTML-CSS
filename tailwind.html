<!DOCTYPE html>

                <input type="password" class="w-full border border-gray-300 rounded-lg px-3 py-2 mb-4" placeholder="Enter your password">

                <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
