<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #66b8ff, #6d6cff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .container {
      background: #ffffff;
      width: 320px;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
    }
    h2 {
      margin-bottom: 20px;
    }
    .display-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f3f3f3;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .display-box input {
      width: 70%;
      border: none;
      background: none;
      font-size: 16px;
    }
    .copy-btn {
      background: #5c9bff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    .options {
      text-align: left;
      margin: 15px 0;
    }
    .options label {
      display: block;
      margin: 6px 0;
    }
    .generate-btn {
      width: 100%;
      padding: 10px;
      background: #5b73ff;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Password Generator</h2>

  <div class="display-box">
    <input type="text" placeholder="Generated Password" id="password" readonly>
    <button class="copy-btn">Copy</button>
  </div>

  <label>Password length (4–20)</label><br>
  <input type="range" min="4" max="20" value="10" id="lengthRange">
  <span id="lengthValue">10</span>

  <div class="options">
    <label><input type="checkbox" id="lowercase" checked> Include lowercase (a–z)</label>
    <label><input type="checkbox" id="uppercase" checked> Include uppercase (A–Z)</label>
    <label><input type="checkbox" id="numbers" checked> Include numbers (0–9)</label>
    <label><input type="checkbox" id="symbols" checked> Include symbols (!@#$...)</label>
  </div>

  <button class="generate-btn">Generate</button>
</div>

<script>
  const passwordField = document.getElementById("password");
  const copyBtn = document.querySelector(".copy-btn");
  const generateBtn = document.querySelector(".generate-btn");
  const lengthSlider = document.getElementById("lengthRange");
  const lengthValue = document.getElementById("lengthValue");

  const lowercase = document.getElementById("lowercase");
  const uppercase = document.getElementById("uppercase");
  const numbers = document.getElementById("numbers");
  const symbols = document.getElementById("symbols");

  lengthSlider.addEventListener("input", () => {
    lengthValue.textContent = lengthSlider.value;
  });

  function generatePassword() {
    const length = parseInt(lengthSlider.value);
    let charset = "";

    if (lowercase.checked) charset += "abcdefghijklmnopqrstuvwxyz";
    if (uppercase.checked) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if (numbers.checked) charset += "0123456789";
    if (symbols.checked) charset += "!@#$%^&*()_+[]{}|;:,.<>?";

    if (charset === "") {
      passwordField.value = "Select at least one option!";
      return;
    }

    let password = "";
    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * charset.length);
      password += charset[randomIndex];
    }

    passwordField.value = password;
  }

  function copyPassword() {
    if (passwordField.value === "" || passwordField.value === "Select at least one option!") {
      alert("No password to copy!");
      return;
    }
    navigator.clipboard.writeText(passwordField.value)
      .then(() => alert("Password copied!"))
      .catch(() => alert("Failed to copy"));
  }

  generateBtn.addEventListener("click", generatePassword);
  copyBtn.addEventListener("click", copyPassword);
</script>

</body>
</html>
