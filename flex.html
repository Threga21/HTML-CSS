<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main {
            display: flex;
        }

        .box1 {
            width: 250px;
            height: 250px;
            background-color: rgb(202, 198, 198);
            margin: 10px;
            border-radius: 10px;
            padding: 10px;
        }

        .button {
            background-color: green;
            
            width: 60px;
            height: 30px;
            border-radius: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Flexbox Cards Task</h1>

    <div class="main">

        <div class="box1">
            <img src="img.jpg" alt="Image" width="200px" height="100">
            <h3>Card 1</h3>
            <p>This is a simple card using flex.</p>
            <button class="button">View</button>
        </div>

        <div class="box1">
            <img src="img.jpg" alt="Image" width="200px" height="100">
            <h3>Card 2</h3>
            <p>Practice creating layouts using Flexbox.</p>
            <button class="button">View</button>
        </div>

        <div class="box1">
            <img src="img.jpg" alt="Image" width="200px" height="100">
            <h3>Card 3</h3>
            <p>Try adding more cards or changing the styles.</p>
            <button class="button">View</button>
        </div>

    </div>
</body>
</html>
